# Server Configuration
server.port=8081
spring.application.name=housing-service

# Eureka Configuration (enable for production, disable for testing)
eureka.client.enabled=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Spring Security (temporary config for testing)
spring.security.user.name=admin
spring.security.user.password=admin

# Swagger Configuration
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# AWS Configuration (placeholders)
aws.access.key.id=placeholder
aws.secret.access.key=placeholder
aws.s3.region=us-east-1

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration